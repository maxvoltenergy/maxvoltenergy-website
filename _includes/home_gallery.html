
<div class="owl-carousel owl-theme">
   {% for gallery in site.gallery limit: 6 %}
   <div class="item">
      <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>

   </div>
   {% endfor %}
   {% for gallery in site.gallery limit: 12 %}
   {% if forloop.index0 >= 6 %}
   <div class="item">
      <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>
{% endif% }
   </div>
   {% endfor %}
</div>




<style>.owl-carousel .item {
   height: 25rem;
   background: #fff;
   text-align: center;
}

.owl-carousel .item h4{
   height: 10rem;
   background: #4DC7A0;
   margin: 1rem;
}</style>
