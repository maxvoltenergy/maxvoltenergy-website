<div class="owl-carousel owl-theme">
   {% for gallery in site.gallery %}
   {% assign remainder = forloop.index | modulo: 2 %}
   {% if forloop.first == true %}
   <div class="item">
      <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>
   </div>
   {% elsif remainder == 0 %}
   <div class="item">
      <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>
      {% if forloop.last %}
   </div>
   {% endif %}
   {% else %}
   <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>
</div>
{% endif %}
{% endfor %}
</div>

<style>.owl-carousel .item {
   height: 25rem;
   background: #fff;
   text-align: center;
}

.owl-carousel .item h4{
   height: 10rem;
   background: #4DC7A0;
   margin: 1rem;
}</style>
