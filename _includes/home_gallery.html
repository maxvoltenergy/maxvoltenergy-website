<div class="owl-carousel owl-theme">
   {% for gallery in site.gallery %}
   <div class="item">
      <a data-fancybox="gallery" href="{{gallery.image}}" data-caption="{{gallery.title}}"><img class="imgsize" src="{{gallery.thumb}}" alt="{{gallery.title}}"></a>
   </div>
{% endfor %}
</div>



<style>

   .owl-carousel {
      position: relative;
      width: 100%;
      max-width: 80%;
      margin: 20px auto;
      padding: 10px 8%;
      background-color: transparent;
      overflow: hidden;
      box-sizing: content-box;
   }
   .owl-carousel .owl-stage-outer:before {
      content: "";
      display: block;
      position: absolute;
      top: 50%;
      left: 10px;
      right: 10px;
      height: 1px;
   }

   .owl-stage {
      height: 300px;
   }

   .owl-item {
      float: left;
      position: relative;
      height: calc(50% - 10px);
      transition: opacity 1s ease;
   }
   .owl-item:not(.active) {
      opacity: 0;
   }
   .owl-item:after {
      content: "";
      display: block;
      position: absolute;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      opacity: 0;
      transition: opacity 0.5s ease;
   }
   .owl-carousel:hover .owl-item:after {
      opacity: 1;
   }

   .owl-item > div {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% + 40% * 2);
      height: 100%;
      opacity: 0.5;
   }
   .owl-item:nth-child(odd) > div {
      top: 0;
   }
   .owl-item:nth-child(even) > div {
      top: calc(100% + 20px);
   }

</style>
