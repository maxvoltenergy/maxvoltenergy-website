<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<section class="index-contact">
    <div class="container">

<!-- Contact Start -->
<div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
  <div class="container contact px-lg-0">
    <div class="row g-0 mx-lg-0 px-4">
      <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
        <div class="p-lg-5 ps-lg-0">
          <!-- <h6 class="text-primary">Contact Us</h6> -->
          <h1 class="mb-4">Get In Touch</h1>

          <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" id="Contact">

            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                  <label for="subject">Subject</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating">

                  <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 100px"></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
          <div class="position-relative h-100">
            <img src="/assets/img/home/battery_contact1.png" alt="">
          </div>
        </div>
    </div>
</section>

</body>
</html>
